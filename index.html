<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Generic Calculator</title>
        
    </head>

    <body>
        <div id="content">
            <div id="calc">
                <div id="logo">
                    GENERIC CALCULATOR
                </div>
                <div id="calc-display">
                    <div id="display-history">10!</div>
                    <div id="display-results">3628800</div>
                </div>
                <div id="calc-buttons">
                    <div class="btn-row first-row">
                        <button id="on-off">ON/OFF</button>
                        <button class="operator-btn">√</button>
                        <button class="operator-btn">^</button>
                        <button class="operator-btn">!</button>
                        <button id="signal">+/-</button>
                    </div>
                    <div class="btn-row">
                        <button class="round" id="backspace">⌫</button>
                        <button class="round" id="clear">AC</button>
                        <button class="round operator-btn">%</button>
                        <button class="round operator-btn">➗</button>
                    </div>
                    <div class="btn-row">
                        <button class="round number-btn">1</button>
                        <button class="round number-btn">2</button>
                        <button class="round number-btn">3</button>
                        <button class="round operator-btn">X</button>
                    </div>
                    <div class="btn-row">
                        <button class="round number-btn">4</button>
                        <button class="round number-btn">5</button>
                        <button class="round number-btn">6</button>
                        <button class="round operator-btn">–</button>
                    </div>
                    <div class="btn-row">
                        <button class="round number-btn">7</button>
                        <button class="round number-btn">8</button>
                        <button class="round number-btn">9</button>
                        <button class="round operator-btn">+</button>
                    </div>
                    <div class="btn-row">
                        <button class="round number-btn">0</button>
                        <button class="round number-btn">.</button>
                        <button id="equal-btn">=</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>Jonathan Lopes © 2023</p>
        </div>
    </body>
</html>

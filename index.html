<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Generic Calculator</title>
        
    </head>

    <body>
        <div id="content">
            <div id="calc">
                <div id="logo">
                    GENERIC CALCULATOR
                </div>
                <div id="calc-display">
                    <div id="display-history"></div>
                    <div id="display-results"></div>
                </div>
                <div id="calc-buttons">
                    <div class="btn-row first-row">
                        <button id="on-off">ON/OFF</button>
                        <button class="operator-btn" value="sqrt">√</button>
                        <button class="operator-btn" value="power">^</button>
                        <button class="operator-btn" value="factorial">!</button>
                        <button id="signal">+/-</button>
                    </div>
                    <div class="btn-row">
                        <button class="round" id="backspace">⌫</button>
                        <button class="round" id="clear">AC</button>
                        <button class="round operator-btn" value="%">%</button>
                        <button class="round operator-btn" value="/">➗</button>
                    </div>
                    <div class="btn-row">
                        <button class="round number-btn" value="1">1</button>
                        <button class="round number-btn" value="2">2</button>
                        <button class="round number-btn" value="3">3</button>
                        <button class="round operator-btn" value="*">X</button>
                    </div>
                    <div class="btn-row">
                        <button class="round number-btn" value="4">4</button>
                        <button class="round number-btn" value="5">5</button>
                        <button class="round number-btn" value="6">6</button>
                        <button class="round operator-btn" value="-">–</button>
                    </div>
                    <div class="btn-row">
                        <button class="round number-btn" value="7">7</button>
                        <button class="round number-btn" value="8">8</button>
                        <button class="round number-btn" value="9">9</button>
                        <button class="round operator-btn" value="+">+</button>
                    </div>
                    <div class="btn-row">
                        <button class="round number-btn" value="0">0</button>
                        <button class="round number-btn" value=".">.</button>
                        <button id="equal-btn">=</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>Jonathan Lopes © 2023</p>
        </div>
    </body>
</html>
